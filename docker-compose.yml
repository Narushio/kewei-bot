version: "3"
services:
  mysql:
    image: "mysql:8.0"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    # platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
  redis:
    image: redis:5
    ports:
      - "6379:6379"